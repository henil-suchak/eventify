{% extends "layout.html" %}

{% block title %}
    Register for {{ event.title }}
{% endblock %}

{% block content %}
    <div class="min-h-screen bg-gray-100 flex justify-center items-center">
        <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-lg">
            <h2 class="text-3xl font-extrabold text-orange-500 mb-6">Register for {{ event.title }}</h2>

            <form method="post" action="{% url 'event:register_user' event.id %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input type="text" name="phone" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md w-full">
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock %}
